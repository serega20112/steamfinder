<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Create Group</h1>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
            <br>
            <label for="game_focus">Game Focus:</label>
            <input type="text" id="game_focus" name="game_focus">
            <br>
            <label for="skill_requirement">Skill Requirement:</label>
            <input type="number" id="skill_requirement" name="skill_requirement">
            <br>
            <label for="max_members">Max Members:</label>
            <input type="number" id="max_members" name="max_members">
            <br>
            <label for="is_private">Is Private:</label>
            <input type="checkbox" id="is_private" name="is_private">
            <br>
            <input type="submit" value="Create Group">
        </form>
    </main>
</body>
</html>
