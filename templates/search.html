<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Players - Steam Player Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0b1120;
            color: #ffffff;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111827;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h2 {
            font-size: 36px;
        }
        form {
            text-align: center;
            margin: 20px auto;
        }
        form input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .players-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 50px 0;
        }
        .player-card {
            background-color: #1f2937;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
        }
        .player-card:hover {
            transform: scale(1.05);
        }
        .player-card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        .player-card p {
            font-size: 14px;
            color: #cbd5e0;
        }
        .player-card a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #2563eb;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Steam Player Finder</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/search">Players</a></li>
            <li><a href="/">About</a></li>
        </ul>
    </div>
    <div class="hero">
        <h2>Search for Players</h2>
    </div>
    <form method="POST">
        <input type="text" name="game_name" placeholder="Enter game name" required>
        <button type="submit">Search</button>
    </form>
    <div class="players-container">
        {% for player in popular_players %}
            <div class="player-card">
                <h3>{{ player.name }}</h3>
                <p>{{ player.bio }}</p>
                <p>FACEIT ELO: {{ player.faceit_elo }}</p>
                <!-- Используем profile_url для ссылки на профиль -->
                <a href="{{ url_for('view_profile', profile_url=player.profile_url) }}">View Profile</a>
            </div>
        {% endfor %}
    </div>    
    <div class="footer">
        <p>© 2024 Steam Player Finder. All rights reserved.</p>
    </div>
</body>
</html>
